<html>

<body>
   
    
    <div
    class="modal fade"
    id="scheduleModal"
    tabindex="-1"
    aria-labelledby="scheduleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="scheduleModalLabel">
            Schedule
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="overlay">
          
          </div>
          <form>
          <div style="display: flex;justify-content: space-between;">
            <div>

                <label for="fromDateTime">From:</label>
                <input type="datetime-local" id="fromDateTime" name="fromDateTime">
            </div>
            <div>
                <label>To: </label>
                <input type="datetime-local" id="toDateTime" name="DateTime">
    
    
              
             
            </div>
          </div>
    
     
<br />
         
            <div
              class="form-label formField text-danger"
              id="modalErrorMessage"
            ></div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" id="scheduleButton">
            Schedule
          </button>
        </div>
      </div>
    </div>
  </div>
    <div id="lead-details" style="margin: 0px 30px">
        <h3 style="text-align: center; text-decoration: underline">Customers</h3>
        <table id="lead-project" class="display" width="100%">
          <thead>
           
            <th>Id</th>
            <th>Name</th>
            <th>Email Id</th>
            <th>Mobile</th>
            <th>Pincode</th>
            <th>address</th>
            <th>Action</th>
            
          </thead>
        </table>
      </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/aes.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"
  />
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css"
  />
  <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="./index.js" type="module"></script>

</body>


</html>
